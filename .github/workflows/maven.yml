name: ğŸš€ DevCircle Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ§¹ Clean & Compile
        run: mvn clean compile

      - name: ğŸ§ª Run Unit Tests
        run: mvn test

      - name: ğŸ“„ Upload Test Report (JUnit)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: target/surefire-reports/

      - name: ğŸ“¦ Package App (no tests)
        run: mvn package -DskipTests

      - name: âœ… Done
        run: echo "ğŸš€ Build complete. Artifacts are ready!"
